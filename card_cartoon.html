<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(45deg, #ffcc00, #ff6699);
      }

      .card {
        width: 250px;
        height: 350px;
        background: #fff;
        border: 5px solid black;
        border-radius: 20px;
        box-shadow: 5px 5px 0px black, 10px 10px 0px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .card:hover {
        transform: translateY(-10px) rotate(-2deg);
        box-shadow: 10px 10px 0px black, 15px 15px 0px rgba(0, 0, 0, 0.2);
      }

      .card::before {
        content: "";
        position: absolute;
        top: -50px;
        left: -50px;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 2s infinite alternate;
      }

      @keyframes float {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(15px);
        }
      }

      .card h2 {
        font-size: 24px;
        font-weight: bold;
        color: black;
      }

      .card p {
        font-size: 18px;
        color: black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Cartoon Card</h2>
      <p>Hover me to see the effect!</p>
    </div>
  </body>
</html>
