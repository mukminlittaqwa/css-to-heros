<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon Navbar</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: #ffeb3b;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: #ff5722;
        border-bottom: 5px solid #d84315;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 0px #d84315;
      }

      .nav-links {
        list-style: none;
        display: flex;
        padding: 0;
      }

      .nav-links li {
        margin: 0 15px;
      }

      .nav-links a {
        text-decoration: none;
        font-size: 18px;
        color: white;
        padding: 8px 15px;
        background: #ff9800;
        border-radius: 10px;
        transition: 0.3s;
        box-shadow: 2px 2px 0px #d84315;
      }

      .nav-links a:hover {
        background: #fbc02d;
        box-shadow: 3px 3px 0px #d84315;
      }

      .menu-toggle {
        display: none;
        font-size: 30px;
        cursor: pointer;
        color: white;
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          position: absolute;
          top: 60px;
          left: 0;
          background: #ff5722;
          text-align: center;
        }

        .nav-links.active {
          display: flex;
        }

        .nav-links li {
          margin: 10px 0;
        }

        .menu-toggle {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">ðŸŽ¨ CartoonNav</div>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <script>
      function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("active");
      }
    </script>
  </body>
</html>
