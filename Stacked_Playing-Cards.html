<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacked Playing Cards</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2c3e50;
      }

      .cards {
        position: relative;
        width: 600px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        position: absolute;
        width: 180px;
        height: 250px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        transition: transform 0.3s ease-in-out;
        border: 4px solid #fff;
        cursor: pointer;
      }

      .card:nth-child(3) {
        width: 200px;
        height: 280px;
        z-index: 3;
      }

      .card:nth-child(2),
      .card:nth-child(4) {
        width: 190px;
        height: 260px;
        z-index: 2;
      }

      .card:nth-child(1),
      .card:nth-child(5) {
        width: 180px;
        height: 250px;
        z-index: 1;
      }

      .card:nth-child(1) {
        transform: rotate(-10deg) translateX(-220px);
        background-color: #e74c3c;
      }
      .card:nth-child(2) {
        transform: rotate(-5deg) translateX(-120px);
        background-color: #f39c12;
      }
      .card:nth-child(3) {
        transform: rotate(0deg);
        background-color: #2ecc71;
      }
      .card:nth-child(4) {
        transform: rotate(5deg) translateX(120px);
        background-color: #9b59b6;
      }
      .card:nth-child(5) {
        transform: rotate(10deg) translateX(220px);
        background-color: #1abc9c;
      }

      .card:hover {
        transform: translateY(-30px) scale(1.1) !important;
        z-index: 10 !important;
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
    </div>
  </body>
</html>
