<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #87ceeb;
      }

      .card {
        width: 250px;
        height: 350px;
        background: #ffcc00;
        border-radius: 20px;
        border: 4px solid black;
        box-shadow: 5px 5px 0px black, 10px 10px 0px white, 15px 15px 0px black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        transition: transform 0.3s ease-in-out;
      }

      .card:hover {
        transform: scale(1.1) rotate(-2deg);
      }

      .card-title {
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 0px white, 4px 4px 0px black;
      }

      .card-content {
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-title">Cartoon Card</div>
      <div class="card-content">
        This is a fun, playful cartoon-style card with bold outlines and
        shadows!
      </div>
    </div>
  </body>
</html>
