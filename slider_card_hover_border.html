<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page Hero</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: black;
      }
      .hero {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
      }
      .left-half {
        width: 50%;
        height: 100%;
        background: black;
      }
      .right-half {
        width: 50%;
        height: 100%;
        background: url("https://images.stockcake.com/public/d/3/8/d38cbbcf-a3f1-4644-8952-18a552f81143_large/neon-cyberpunk-cat-stockcake.jpg")
          no-repeat center center/cover;
      }
      .hero-text {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 24px;
        font-weight: bold;
        z-index: 2;
      }
      .cards-container {
        display: flex;
        gap: 20px;
        position: absolute;
        bottom: 50px;
        width: 300%;
        animation: slideCards 10s linear infinite;
      }
      .card {
        width: 200px;
        height: 250px;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        position: relative;
        border-radius: 15px;
        border: 2px solid gray;
        background-clip: padding-box;
        transition: box-shadow 0.3s ease-in-out, border 0.3s ease-in-out;
        padding: 15px;
        text-align: center;

        &:nth-child(1) {
          background: #7958ff;
        }

        &:nth-child(2) {
          background: #5d34f2;
        }

        &:nth-child(3) {
          background: #4300da;
        }
      }
      .card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
      }
      .card-content {
        flex-grow: 1;
      }
      .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .card-footer span {
        font-size: 14px;
        color: gray;
      }
      .card-footer button {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: yellow;
        border: none;
        cursor: pointer;
      }
      .card::before {
        content: "";
        position: absolute;
        top: -5px;
        right: -5px;
        bottom: -5px;
        left: -5px;
        border-radius: inherit;
        background: linear-gradient(
          45deg,
          red,
          orange,
          yellow,
          green,
          cyan,
          blue,
          violet
        );
        background-size: 400% 400%;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        animation: gradientMove 3s infinite linear;
      }
      .card:hover::before {
        opacity: 1;
      }
      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      @keyframes slideCards {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
        to {
          transform: translateX(-20%);
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="overlay">
        <div class="left-half"></div>
        <div class="right-half"></div>
      </div>
      <h1 class="hero-text">Welcome to My Website</h1>
      <div class="cards-container">
        <script>
          for (let i = 1; i <= 12; i++) {
            document.write(`
                        <div class="card">
                            <img src="avatar.jpg" alt="Avatar">
                            <div class="card-content">
                                <h3>Title ${i}</h3>
                                <p>Description text goes here.</p>
                            </div>
                            <div class="card-footer">
                                <span>Name - Date</span>
                                <button></button>
                            </div>
                        </div>
                    `);
          }
        </script>
      </div>
    </section>
  </body>
</html>
