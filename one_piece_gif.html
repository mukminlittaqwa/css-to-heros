<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece Hero Carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        scroll-snap-type: y mandatory;
      }

      .carousel {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .hero {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
      }

      .hero.active {
        opacity: 1;
        transform: translateX(0);
      }

      .hero:nth-child(1) {
        background: url("https://media0.giphy.com/media/tSFDsGKdSahFskXnfn/giphy.gif")
          no-repeat center center/cover;
      }

      .hero:nth-child(2) {
        background: url("https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDNwMTJyemY2ejBsYWdqdng0cnF0MWp0eGR0a2VqZG9qemRqOTg2OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2g5tenXwkaM2LiTJLY/giphy.gif")
          no-repeat center center/cover;
      }

      .hero:nth-child(3) {
        background: url("https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExajJ0Ymd2c2VvMnk2NmcyNGZtNWp6Mmplam5oYnZpeTQ3dHl3dmZjMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HMSxFn6PL3vXiwJO6Z/giphy.gif")
          no-repeat center center/cover;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
      }

      .navigation {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
      }

      .nav-btn {
        width: 15px;
        height: 15px;
        margin: 0 5px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.3s;
      }

      .nav-btn.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="hero active">
        <div>One Piece<br />GIF as Background</div>
      </div>
      <div class="hero">
        <div>Welcome to the Grand Line</div>
      </div>
      <div class="hero">
        <div>Adventure Awaits!</div>
      </div>

      <div class="navigation">
        <div class="nav-btn active" onclick="setSlide(0)"></div>
        <div class="nav-btn" onclick="setSlide(1)"></div>
        <div class="nav-btn" onclick="setSlide(2)"></div>
      </div>
    </div>

    <script>
      let index = 0;
      const slides = document.querySelectorAll(".hero");
      const navButtons = document.querySelectorAll(".nav-btn");

      function showSlide(i) {
        slides.forEach((slide) => slide.classList.remove("active"));
        navButtons.forEach((btn) => btn.classList.remove("active"));

        slides[i].classList.add("active");
        navButtons[i].classList.add("active");
      }

      function nextSlide() {
        index = (index + 1) % slides.length;
        showSlide(index);
      }

      function setSlide(i) {
        index = i;
        showSlide(i);
      }

      setInterval(nextSlide, 5000);
    </script>
  </body>
</html>
